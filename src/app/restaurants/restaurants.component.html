<h3>All Restaurants</h3>
<div class="grid grid-pad">
  <a *ngFor="let restaurant of restaurants" routerLink = "/restaurant_detail/{{restaurant.id}}">
    <div class="module restaurant">
      <h4>{{restaurant.name}}</h4>
    </div>
  </a>
</div>
